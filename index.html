<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/img/product5.jpg">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <nav class="nav container">
        <a href="#" class="logo">E-commerce</a>
        <!-- Cart Icon -->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <!-- Cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!-- Cart Content -->
          <div class="cart-content">
            <!-- Cart Box -->
            
          </div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- Buy Button -->
          <button type="button" class="btn-buy">Buy Now</button>
          <!-- Cart Close -->
          <i class='bx bx-x' id="close-cart"></i>
        </div>
      </nav>
    </header>

    <!-- Shop -->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <!-- Content -->
      <div class="shop-content">

        <div class="product-box">
          <img src="assets/img/product1.jpg" alt="" class="product-img" />
          <h2 class="product-title">AEROREADY SHIRT</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
          <img src="assets/img/product2.jpg" alt="" class="product-img" />
          <h2 class="product-title">WIRELESS EARBUDS</h2>
          <span class="price">$100</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
          <img src="assets/img/product3.jpg" alt="" class="product-img" />
          <h2 class="product-title">HOODED PARKA</h2>
          <span class="price">$45</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
          <img src="assets/img/product4.jpg" alt="" class="product-img" />
          <h2 class="product-title">STRAW METAL BOTTLE</h2>
          <span class="price">$24.04</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
          <img src="assets/img/product5.jpg" alt="" class="product-img" />
          <h2 class="product-title">SILVER METAL Sunglasses</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
          <img src="assets/img/product6.jpg" alt="" class="product-img" />
          <h2 class="product-title">BACK HAT</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
          <img src="assets/img/product7.jpg" alt="" class="product-img" />
          <h2 class="product-title">BACKPACK</h2>
          <span class="price">$70</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
          <img src="assets/img/product8.jpg" alt="" class="product-img" />
          <h2 class="product-title">ULTRABOOST 22</h2>
          <span class="price">$45</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
          <img src="assets/img/product1.jpg" alt="" class="product-img" />
          <h2 class="product-title">MEN SHIRT</h2>
          <span class="price">$33</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

      </div>
    </section>

    <script src="assets/js/app.js"></script>
  </body>
</html>
